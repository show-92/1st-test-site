<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Experimental Site</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    iframe {
      width: 100%;
      border: none;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
  </style>
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
</head>
<body>
  <header>
    🌍 test by show92
  </header>

  <section>
    <h2>🌀 リアルタイム地球ビュー</h2>
    <p>地球の風の流れをリアルタイムで見ることができるビジュアライゼーション。</p>
    <iframe src="https://earth.nullschool.net/#current/wind/surface/level/orthographic=138.08,36.52,300" height="500"></iframe>
  </section>

  <section>
  <h2>日本周辺のリアルタイム地震</h2>
  <div id="quakeMap" style="height: 500px; border-radius: 8px;"></div>
</section>

<script>
  const map = L.map('quakeMap').setView([36, 138], 5); // 日本中心

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // USGSのAPI（過去24時間のM4.5以上の地震）
  fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_day.geojson')
    .then(response => response.json())
    .then(data => {
      data.features.forEach(eq => {
        const coords = eq.geometry.coordinates;
        const mag = eq.properties.mag;
        const place = eq.properties.place;
        const time = new Date(eq.properties.time).toLocaleString();

        L.circleMarker([coords[1], coords[0]], {
          radius: mag * 2,
          color: 'red',
          fillOpacity: 0.5
        }).addTo(map)
          .bindPopup(`<strong>${place}</strong><br>Magnitude: ${mag}<br>${time}`);
      });
    });
</script>



</body>
</html>
