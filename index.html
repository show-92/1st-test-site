<script>
  const map = L.map('quakeMap').setView([36, 138], 5); // æ—¥æœ¬ä¸­å¿ƒ

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

  }).addTo(map);

  // USGSã®APIï¼ˆéå»24æ™‚é–“ã®M4.5ä»¥ä¸Šã®åœ°éœ‡ï¼‰
  fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_day.geojson')
    .then(response => response.json())
    .then(data => {
      data.features.forEach(eq => {
        const coords = eq.geometry.coordinates;
        const mag = eq.properties.mag;
        const place = eq.properties.place;
        const time = new Date(eq.properties.time).toLocaleString();

        L.circleMarker([coords[1], coords[0]], {
          radius: mag * 2,
          color: 'red',
          fillOpacity: 0.5
        }).addTo(map)
          .bindPopup(`<strong>${place}</strong><br>Magnitude: ${mag}<br>${time}`);
      });
    });
